name: Test Action

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
      - ".gitignore"
  pull_request:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
      - ".gitignore"

concurrency: ${{ github.ref }}

jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Rebuild the index.js file
        run: npm run build

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi

  test-1:
    name: Latest version without wrapper
    runs-on: ${{ matrix.os }}
    needs: check-dist
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup terragrunt
        uses: ./
        with:
          install_wrapper: false

      - name: Check terragrunt version
        run: terragrunt -version

  test-2:
    name: Specific version without wrapper
    runs-on: ${{ matrix.os }}
    needs: check-dist
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup terragrunt
        uses: ./
        with:
          version: 0.38.10
          install_wrapper: false

      - name: Check terragrunt version
        run: terragrunt -version | grep 0.38.10

  test-3:
    name: Specific version already installed without wrapper
    runs-on: ${{ matrix.os }}
    needs: check-dist
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup terragrunt
        uses: ./
        with:
          version: 0.38.10
          install_wrapper: false

      - name: Setup terragrunt
        uses: ./
        with:
          version: 0.38.10
          install_wrapper: false

      - name: Check terragrunt version
        run: terragrunt -version | grep 0.38.10

  test-4:
    name: With wrapper
    runs-on: ${{ matrix.os }}
    needs: check-dist
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup terragrunt
        id: tg
        uses: ./

      - run: gci ${{ steps.tg.outputs.path }}

      - name: Check terragrunt version
        id: version
        run: terragrunt -version

      - name: Test output
        run: |
          if [ -z "${{ steps.version.outputs.stdout }}" ]; then
            exit 1
          fi
