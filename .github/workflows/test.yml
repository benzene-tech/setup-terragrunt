name: Test Action

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - ".gitignore"
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
      - ".gitignore"

jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build dist/ directory
        run: npm run package

      - name: Compare expected and actual directories
        run: |
          if [ "$(git diff --ignore-space-at-eol --text dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff --ignore-space-at-eol --text dist/
            exit 1
          fi

  test-1:
    name: Latest version without wrapper
    runs-on: ${{ matrix.os }}
    needs: check-dist
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup terragrunt
        uses: ./

      - name: Check terragrunt version
        run: terragrunt -version

  test-2:
    name: Specific version without wrapper
    runs-on: ${{ matrix.os }}
    needs: check-dist
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup terragrunt
        uses: ./
        with:
          version: 0.38.10

      - name: Check terragrunt version
        run: terragrunt -version | grep 0.38.10

  test-3:
    name: Specific version already installed without wrapper
    runs-on: ${{ matrix.os }}
    needs: check-dist
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup terragrunt
        uses: ./
        with:
          version: 0.38.10

      - name: Setup terragrunt
        uses: ./
        with:
          version: 0.38.10

      - name: Check terragrunt version
        run: terragrunt -version | grep 0.38.10

  test-4:
    name: With wrapper
    runs-on: ${{ matrix.os }}
    needs: check-dist
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup terragrunt
        uses: ./
        with:
          install_wrapper: true

      - name: Check terragrunt version
        id: version
        run: terragrunt -version

      - name: Test linux or mac output
        if: runner.os != 'Windows'
        run: |
          if [ -z "${{ steps.version.outputs.stdout }}" ]; then
            exit 1
          fi

      - name: Test windows output
        if: runner.os == 'Windows'
        run: |
          if ( "${{ steps.version.outputs.stdout }}".length -eq 0 ) {
            exit 1
          }
